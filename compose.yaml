services:
  backend:
    build:
      context: ./backend
    restart: always
    env_file:
      - .env
    volumes:
      - db_data:/backend/db
    expose:
      - "8000"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend

volumes:
  db_data: